<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="Sexo" id="imasc" value="M" checked>
                <label for="imasc">Homem</label>
            </p>
            <p>
                <input type="radio" name="Sexo" id="ifem" value="F">
                <label for="ifem">Mulher</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="Futebol" id="ifut">
                <label for="ifut">Futebol</label>
        
            </p>
            <p>
                <input type="checkbox" name="Basquete" id="ibas">
                <label for="ibas">Basquete</label>
        
            </p>
            <p>
                <input type="checkbox" name="MMA" id="imm">
                <label for="imm">MMA</label>
        
            </p>
            <p>
                <input type="checkbox" name="Tênis" id="iten">
                <label for="iten">Tênis</label>
        
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
        
    </form>
</body>
</html>
