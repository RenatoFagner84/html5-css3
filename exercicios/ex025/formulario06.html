<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 06</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
     <p>
         <label for="icor">Cor:</label>
        <input type="color" name="Cor" id="icor">
    </p>
    <p>
        <label for="iniv">Nível de satisfação:</label>
        <input type="range" name="nivel" id="iniv" min="1" max="5">

    </p>
    <label for="ifoto">Foto:</label>
    <input type="file" name="Foto" id="ifoto">

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>

    </form>
    
</body>
</html>
