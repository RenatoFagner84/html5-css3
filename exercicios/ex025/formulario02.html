<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 02</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <p><label for="iusu">Nome:</label>
        <input type="text" name="usu" id="iusu" required placeholder="Dígite seu nome" minlength="6" maxlength="20">
    </p>
        <p><label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required placeholder="Dígite sua Senha" minlength="6" autocomplete="current-password">
    </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
