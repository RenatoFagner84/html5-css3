<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum1">NUmero 1:</label>
            <input type="number" name="numero1" id="inum1" min="0" max="100" required 
            oninput="isoma.innerHTML= Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">NUmero 2:</label>
            <input type="number" name="numero2" id="inum2" min="0" max="100" required
            oninput="isoma.innerHTML= Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
    
    
</body>
</html>
