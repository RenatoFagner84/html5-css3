<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebra de linhas</h1>
    <hr>
    <p>
        Você pode esrever
         um paragráfo de qualquer
         
         jeito,
        basta colocar
         tudo entre as
          tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico,
        basta acrescentar   &lt;br&gt; como esse.
    </p>
    Vamos adcionar alguns símbolos.
    &reg;
    &copy;
    &trade;
    &euro;
    &yen;
    &cent;
    &Delta;
    &uArr;
    <p>Vamos adcionar alguns emojis: 
        <br>
        &#x1F600 <br>
        &#x1F389
    </p>
    
</body>
</html>
