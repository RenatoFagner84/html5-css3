<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5 </title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu servidor</p>
    <video poster="imagens/IMG_20210521_232702_787.jpg" width="560px" height="300px" controls >
        <source src="midias/video-Hd 1080 1920 30Fps.mp4" type="video/mp4">
    </video>
    <p>Seu navegador não tem compatibilidade com vídeos.</p>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" height="300px" src="https://www.youtube.com/embed/uVd1rAh_cGU?si=WIx93rOqQXcN6BNV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    
</body>
